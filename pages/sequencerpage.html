<div class="page" id="sequencerpage">

        <div id="rhythmcircle" class="visible"></div>
        <div id="stepinputalert" class="hidden">
            <div id="stepinputrecord"></div>
            <span id="stepinputtext">STEP INPUT MODE</span>
        </div>
        <div id="stepindicator"></div>
        <span id="stepinputbeatindicator"></span>

    </div>
</div>
